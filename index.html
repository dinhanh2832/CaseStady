<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            background: url("anh/anhnenpro.jpg");
            width: 1300px;
            height: 600px;
        }

        a {
            position: relative;
            top: 200px;
            left: 520px;
            color: brown;

        h1 {

<audio id="Audio">

</audio>
<body>
<center><h1>Đại chiến Vũ Trụ</h1></center>
<h2>

    <a style="text-decoration: none; left: 550px " href="index3.html"><i>Instruct</i></a>

<script>
    navigator.mediaDevices.getUserMedia({ audio: true }).then(function (stream) {

        var x = document.getElementById("Audio");
        x.play();
        stream.getTracks().forEach(function (track) { track.stop(); });
    });
</script>
</body>
