<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bắn zoombe siêu cấp Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="enemy.js"></script>
    <script src="player.js"></script>
    <script src="bullet.js"></script>
    <script src="boss.js"></script>
    <script src="bulletBoss.js"></script>
</head>
<body onload="docReady()">
<audio id="Audio2" autoplay >
    <source src="sound/nhacnengame.mp3" type="audio/mpeg">
</audio>
<script>
    var x = document.getElementById("Audio2");
    navigator.mediaDevices.getUserMedia({ audio: true }).then(function (stream) {
        x.volume = 0.2;
        x.play();
        stream.getTracks().forEach(function (track) { track.stop(); });
    });
</script>
<center><canvas id='canvas' width='1200' height='700' style="border: 1px solid "></canvas></center>
<script src="main.js"></script>
</body>
</html>
